<div class="popup-feedback">
  <form action="#" class="feedback">
    <div class="feedback__close">
      <img src="@img/close.svg" class="feedback__close-img">
    </div>
    <div class="feedback__header">
      Свяжитесь с нами уже сейчас
    </div>
    <div class="feedback__name feedback-line">
      <label for="fb-name" class="feedback__name-label feedback-label">Имя</label>
      <input placeholder="Иван Петров" type="text" id="fb-name" name='name' class="feedback__name-input feedback-input">
    </div>
    <div class="feedback__phone feedback-line">
      <label for="fb-phone" class="feedback__phone-label feedback-label">Телефон</label>
      <input placeholder="+7(902)231-12-32" type="text" id="fb-phone" name='phone'
        class="feedback__phone-input feedback-input">
    </div>
    <div class="feedback__submit">
      <input type="submit" class="feedback__submit-input" value="Отправить">
    </div>
  </form>
</div>
